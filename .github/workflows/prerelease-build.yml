name: Build and Upload Pre-release

on:
  release:
    types: [prereleased]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        minecraft: ['1.20.4', '1.21', '1.21.3']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      
      - name: Build with Gradle for Minecraft ${{ matrix.minecraft }}
        run: |
          # Set the active version for stonecutter
          sed -i 's/stonecutter.active ".*"/stonecutter.active "${{ matrix.minecraft }}"/' stonecutter.gradle
          ./gradlew build --no-daemon
      
      - name: Find JAR file
        id: find_jar
        run: |
          JAR_FILE=$(find versions/${{ matrix.minecraft }}/build/libs -name "*.jar" ! -name "*-sources.jar" -type f | head -n 1)
          echo "jar_path=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "jar_name=$(basename $JAR_FILE)" >> $GITHUB_OUTPUT
      
      - name: Upload JAR to release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.find_jar.outputs.jar_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
